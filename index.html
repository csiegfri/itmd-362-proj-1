<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = "UTF-8">
  <title>ITMD-362 Project 1</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script src="script.js"></script>
</head>
<body>
  <div>
    <div>
        <img src="icon.png" alt="Icon">
        <h1>Secret Base</h1>
        <div>
		  <p>The secret base is simply a hub that distributes information from the base's leader.</p>
		  <p>We're currently looking for more members, and a debriefing will be sent out in newsletters.</p>
        </div>
		<p>For those that wish to join in for future efforts, here's how you can join:</p>
    </div>
    <form>
      <div>
        <label>Enter your handle (Letters only):</label> <input type="text" name="handle" id="handle" pattern="[A-Za-z\s]+" minlength="3" maxlength="16" placeholder="username" required> <span></span>
      </div>
      <div>
        <label>Enter your email:</label> <input type="email" name="email" id="email" placeholder="you@dot.com" required> <span></span>
      </div>
      <div> 
        <input type="button" id="submit" value="Register">
      </div>
    </form>
	<div id="demo"></div>
  </div>
</body>
